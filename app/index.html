<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Trivisualizer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container-fluid">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="//synsugarstudio.com">Home</a></li>
                    <li><a href="//synsugarstudio.com/press/">Games</a></li>
                    <li><a href="//synsugarstudio.com/press/">Press</a></li>
                </ul>
                <h3>Trivisualizer</h3>
                <span class="instructions">Sign in with SoundCloud to visualize your playlists. Use the right arrow key to change visualizations.</span>
            </div>

            <div class="row">
                <div class="col-lg-9 game">
                    <canvas>If you see this, please change to a different, more modern browser.</canvas>
                    <span class="full-screen"><img src="img/fullscreen.png" class="img-responsive"></span>
                </div>
                <div class="col-lg-3 media-control">
                    <div class="row media-control-header">
                        <div class="col-lg-12">
                            <button type="button" class="btn btn-primary btn-lg btn-block soundcloud">Sign In Using SoundCloud</button>
                        </div>
                        <div class="col-lg-6 avatar"></div>
                        <div class="col-lg-6 username"></div>
                    </div>
                    <hr />
                    <div class="text-center playlist-chooser">
                        <h3>Playlist: </h3>
                        <select>
                          <option value="trivisualizer">Trivisualizer</option>
                        </select>
                    </div>
                    <hr />
                    <div class="row media-control-playlist"></div>
                    <hr />
                    <div class="row media-control-audio">
                        <div class="col-lg-12">
                            <audio class="trivisualizer-audio" src="https://api.soundcloud.com/tracks/23458560/stream?oauth_token=1-89700-7429647-a32b576b7dd15915" controls></audio>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> from <a href="//synsugarstudio.com"> the SynSugarStudio Team</a></p>
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/pixi/bin/pixi.dev.js"></script>
        <!--<script src="../bower_components/stats.js/build/stats.min.js"></script>-->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/sdk.js"></script>
        <script src="scripts/trivisualizer.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
